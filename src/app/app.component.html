<h1>Słownik Scrabble</h1>

<router-outlet></router-outlet>

<input [(ngModel)]="letters" name="letters">
<button (click)="startSearch()">Szukaj</button>

<div [hidden]="!searchingWordsFromLetters()">
  <h2>Słowa dla liter: {{letters}}</h2>

  <div [hidden]="!isWorking">
    <p>Trwa wyszukiwanie</p>
  </div>

  <ul>
    <div *ngFor=" let i of [2,3,4,5,6,7,8,9,10]">
      <li [hidden]="map.get(i)!.length == 0">
        {{i}} - {{map.get(i)}}
      </li>
    </div>
  </ul>
</div>
